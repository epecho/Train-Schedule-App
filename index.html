<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="x-ua-compatible" content="ie=edge">-->
    <title>Untitled Document</title>

   <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <meta name="description" content="train">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron bg-danger">
            <h1 class="text-center">Anytime is train time</h1>
            <h2 class="text-center">Choo Choo. Chee Chee.</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Trian Schedule</div>
                    <table id="trainTable">
                <thead>
                   <tr> <th>Train Name</th> <th>Destination</th> <th>Frequency (min)</th> <th>Next Arrival</th> <th>Minutes Away</th> </tr>
                </thead>
                <tbody>
                    <tr><td id="trainName"></td><td id="trainDest"></td><td id="trainFirst"></td><td id="trainFreq"></td></tr>
                </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="train-dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="trainTime-input">First Train Time ( HH : mm - military time)</label>
                                <input class="form-control" id="train-first-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="train-freq-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- My script.js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
